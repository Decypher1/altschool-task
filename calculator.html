<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
</head>
<body>
    <div class="container">
        <form name="calc">
            <input type="text" name="display" id="display" placeholder="0">
            <br>
            <div class="btn-box">
                <table id="calc">
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>*</td>
                        <td>AC</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                        <td>%</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">+</td>
                        <td>รท</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>+/-</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </table>

            </div>
        </form>
    </div>
</body>
</html>
