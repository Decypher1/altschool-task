<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="./contact.css" />
</head>
<body>
    <main>
        <form id="contact-form" action="#" method="post">
            <h1 id="title">Contact form</h1>
  
            <fieldset>
                <legend>Please fill the form</legend>
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="user_name" placeholder="Enter name here">
                </div>
                
                <div>
                    <label id="email-label" for="Email">Email:</label>
                    <input type="email" required id="email" name="user_email" placeholder="Enter email here"> 
                </div>
                
                    <label for="priority">Priority</label>
                        <select id="dropdown">
                            <option value="High">Urgent</option>
                            <option value="Medium">Very Urgent</option>
                            <option value="Low">Emergency</option>
                        </select>
                  </div>
                </fieldset>
                </div>
            </fieldset>    
            <div>
                <fieldset>
                    <legend>Enter reason here</legend>
                    <div>
                        <label for="msg"></label>
                        <p> Please state your reason for reaching out</p>
                        <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
                    </div>
                </fieldset>
                    
                <div id="submitbutton">
                    <button type="submit" id="submit">Submit</button>  
                </div>
            </div>        
        </form>                     
                  
    </main> 

</body>

</html>
