<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="./contact.css" />
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front">
                        <h2>Contact form</h2>
                        <form>
                            <label for="name">Name</label>
                            <input type="text" required id="name" name="user_name" placeholder="Enter Name here">
                            <label for="email">Email</label>
                            <input type="text" required id="email" name="user_email" placeholder="Enter Email address">
                            <label for="msg"></label>
                            <p> Please state your reason for reaching out</p>
                            <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Message Here"></textarea>
                            <label for="priority">Priority</label>
                            <select id="dropdown">
                                <option value="High">Urgent</option>
                                <option value="Medium">Very Urgent</option>
                                <option value="Low">Emergency</option>
                            </select>
                        </form>
                        <button type="button" class="btn">Submit</button>
                    </div>
                </div>        
            </div>        
        </div>            
    </main>       
</body>
</html>
