<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="text" required id="email" name="user_email" placeholder="Enter Email address">
                        <label for="password">Password</label>
                        <input type="password" required id="password" name="user_pass" placeholder="Enter password">
                        <button type="submit" id="submit">Sign in</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn">Don't have an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
