<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="./register.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>REGISTRATION</h2>
                    <form>
                        <label for="name"></label>
                        <input type="text" required id="name1" name="user_name1" placeholder="Enter first name">
                        <label for="name"></label>
                        <input type="text" required id="name2" name="user_name2" placeholder="Enter last name">
                        <label id="number-label" for="phone"></label>
                        <input type="number" id="number" name="user_name" placeholder="Enter phone number" min="10" max="15">
                        <label for="Gender">Gender</label>
                        <select id="dropdown">
                            <option value="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>  
                        <label for="country"></label>
                        <input type="text" required id="country" name="user_country" placeholder="Enter Country">
                        <label for="state"></label>
                        <input type="text" id="state" name="user_state" placeholder="Enter State/Province">
                        <label for="username"></label>
                        <input type="text" required id="email" name="user_email" placeholder="Enter Username/Email">
                        <label for="password"></label>
                        <input type="password" required id="password" name="user_pass" placeholder="Enter password">
                        <label for="password"></label>
                        <input type="password" required id="password2" name="user_pass2" placeholder="Confirm password">
                        <button type="submit" id="submit">Sign Up</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn">Already have an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
